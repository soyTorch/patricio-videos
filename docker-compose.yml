version: '3.8'

services:
  video-render-api:
    build: .
    ports:
      - "8023:8023"
    environment:
      - PYTHONUNBUFFERED=1
      - API_KEY=${API_KEY:-change_me}
      # Opcional: credencial Drive inline (JSON o Base64)
      - GDRIVE_SERVICE_ACCOUNT_JSON=${GDRIVE_SERVICE_ACCOUNT_JSON:-}
      - GDRIVE_SERVICE_ACCOUNT_JSON_B64=${GDRIVE_SERVICE_ACCOUNT_JSON_B64:-}
    volumes:
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8023/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
